    <div class="main-container">

    <h3>YouTube/Gmail</h3>

      <div class="flexboxheader yt">
        <div class="flexbox_wrapper">

          <div class="masthead_left masthead_left_yt">
            <a class="logo_wrapper" href="#">
              <img src="http://placehold.it/72x30">
            </a>
            <div class="button_container button_container_yt">
              <button class="burger_button burger_button_yt fa fa-bars" type="button" onclick="" >
                <span class="icon_sm fa fa-sort-desc"></span>
              </button>
            </div>
          </div>

          <div class="masthead_center masthead_center_yt">
            <input class="flexbox_field" name="search_query" value="" type="text" tabindex="1" placeholder="" title="Search" dir="ltr" spellcheck="false" style="outline: none;">
            <button class="flexbox_field-item icon fa fa-search"></button>
          </div>

          <div class="masthead_right">
            <a class="header_button_yt upload" href="#">Upload</a>
            <a class="header_button_yt sign_in" href="#">Sign in</a>
          </div>

        </div>
      </div>


      <h3>The New York Times</h3>

        <div class="flexboxheader nyt">
          <div class="flexbox_wrapper">

            <div class="masthead_left">
              <a class="header_button upload" href="">
                <span class="icon-reorder"></span>Sections
              </a>
              <a class="header_button sign_in" href="#">
                <span class="icon-search"></span>Search
              </a>
            </div>

            <div class="masthead_right">
              <a class="header_button_nyt upload" href="">SUBSCRIBE NOW</a>
              <a class="header_button_nyt sign_in" href="#">LOG IN</a>
              <a class="fa fa-cog" href="#"></a>
            </div>
          </div>
        </div>
        <div class="flexbox header masthead_lower">
          <div class="masthead_left"></div>
          <div class="masthead_center">
<!--             <img src="http://placehold.it/369x64"> -->
            <ul class="masthead_menu">
              <li>Date</li>
              <li>
                <span class="fa fa-newspaper-o"></span>
                Today's paper
              </li>
              <li>
                <span class="fa fa-video-camera"></span>
                Video
              </li>
              <li>
                <span class="fa fa-sun-o"></span>
                Weather
              </li>
              <li>Markets</li>
            </ul> 
          </div>
          <div class="masthead_right"></div>
        </div>

        <div class="main wrapper clearfix"></div> <!-- #main -->
    </div> <!-- #main-container -->
